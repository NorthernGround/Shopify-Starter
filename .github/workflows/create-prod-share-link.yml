name: Create Share Link

on:
  push:
    branches:
      - develop
jobs:
  deploy:
    name: Create Share Link
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler: 'latest'
      - name: Install Shopify CLI
        run: npm install -g @shopify/cli @shopify/theme
      - name: Install Dev Dependencies
        run: npm install
      - name: Build Output
        run: npm run build
      - name: Create Prod Share Link
        env:
          # Store URL, like your-store.myshopify.com
          SHOPIFY_FLAG_STORE: '82cf85-2.myshopify.com'
          # Password generated from Theme Access app
          SHOPIFY_CLI_THEME_TOKEN: ${{ secrets.SHOPIFY_CLI_THEME_TOKEN_PROD }}
          SHOPIFY_CLI_TTY: 0
        run: |
            COMMIT_HASH=$(git rev-parse HEAD)
            TIMESTAMP=$(date +%Y%m%d%H%M%S)
            UNIQUE_TITLE="Deployment ${COMMIT_HASH}-${TIMESTAMP}"
            shopify theme push --path ./shopifytheme --unpublished --verbose --title "${UNIQUE_TITLE}"
